<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balo TV - Shuffle Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="balotv-logo-1.png" alt="Balo TV Logo">
    <nav>
      <a href="#channel1">Live Channel</a>
    </nav>
  </header>

  <main>
    <section id="channel1" class="channel">
      <h2 id="program-title">Current Show</h2>
      <div class="video-container">
        <div id="loadingMessage">Loading Balo TV...</div>
        <iframe 
          id="videoFrame"
          width="100%" 
          height="100%" 
          frameborder="0" 
          allow="autoplay; encrypted-media" 
          allowfullscreen>
        </iframe>
      </div>
      <div class="bio">
        <h3>About This Channel</h3>
        <p>This is your 24-hour entertainment hub. Programming changes automatically depending on the time of day. Now with shuffled playlists for a live TV feel!</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Balo TV. All rights reserved.</p>
  </footer>

  <script>
    const programs = [
      {
        title: "Night Chill",
        startHour: 0,
        endHour: 5,
        playlist: "PL8W_paC7-AOvTL0ZF6iSiZhYxpjV1uVGD"
      },
      {
        title: "Morning Prayer",
        startHour: 5,
        endHour: 7,
        playlist: "PL8W_paC7-AOvQSWZPc_uM4RyOHylSsYO_"
      },
      {
        title: "Morning Cartoons",
        startHour: 7,
        endHour: 12,
        playlist: "PL8W_paC7-AOuHLHtxjVGMRaeEVFdqpoix"
      },
      {
        title: "Interviews",
        startHour: 12,
        endHour: 18,
        playlist: "PL8W_paC7-AOtTlt5kzJXexdirvM5HGIHf"
      },
      {
        title: "Music Videos",
        startHour: 18,
        endHour: 24,
        playlist: "PL8W_paC7-AOs-YVLrcN1rw_MhozUIoESZ"
      }
    ];

    function getCurrentProgram() {
      const now = new Date();
      const hour = now.getHours();
      return programs.find(p => hour >= p.startHour && hour < p.endHour);
    }

    function loadProgram() {
      const program = getCurrentProgram();
      const iframe = document.getElementById("videoFrame");
      const title = document.getElementById("program-title");
      const loading = document.getElementById("loadingMessage");

      title.textContent = program.title;
      loading.style.display = "block";

      iframe.onload = () => loading.style.display = "none";
      iframe.src = `https://www.youtube.com/embed/videoseries?list=${program.playlist}&autoplay=1&loop=1&shuffle=1&mute=0`;
    }

    window.onload = loadProgram;
  </script>
</body>
</html>
